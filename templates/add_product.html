{% extends 'snippets/base.html' %}
{% load static %}

{% block content %}
<style>
    @media (min-width: 768px) {
      /* Styles for screens larger than or equal to 768px width (non-mobile) */
      .cx {
        width: 500px;
      }
    }

    @media (max-width: 768px) {
        /* Styles for screens larger than or equal to 768px width (non-mobile) */
        .cx {
          width: 400px;
        }
      }

      .btn-success2{
        height: 60px;
        width: 500px;
        color: #fff;
        font-size: 22px;
        background-color: #1c2331;
      }

  </style>
  


<div class="d-flex justify-content-center align-items-center pg-3 p-3 m-3 hover-shadow">
    <div class="row no-gutters">
        <div class="card p-3 cx"">
            {% include 'snippets/messages.html' %}

            <h5 class="text-center">Sell Youtube Channel</h5>
            <form action="" method="post">
              {% csrf_token %}
                {% for field in form %}
                <div class="form-group mb-2">
                    <label for="">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success2">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

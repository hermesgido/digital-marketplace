{% extends 'snippets/base.html' %}
{% load static %}

{% block content %}
<style>
    @media (min-width: 768px) {
      /* Styles for screens larger than or equal to 768px width (non-mobile) */
      .cx {
        width: 500px;
      }
    }

    @media (max-width: 768px) {
        /* Styles for screens larger than or equal to 768px width (non-mobile) */
        .cx {
          width: 400px;
        }
      }

      .btn-success2{
        height: 60px;
        width: 370px;
        color: #fff;
        font-size: 22px;
        background-color: #1c2331;
      }
   .card{
    background-color: white;
    border-radius: 15px;
   

   }

  </style>
  

  

<div class="d-flex justify-content-center align-items-center pg-3 p-3 m-3 hover-shadow">
    <div class="row no-gutters">
        <div class="card  p-3 cx"">
            <h3 class="text-center">Login</h3>
            {% include 'snippets/messages.html' %}

            <form action="" method="POST">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>

                  <input type="email" required name="email" id="form2Example1" class="form-control" />
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>

                  <input type="password" required name="password" id="form2Example2" class="form-control" />
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                      <!-- Submit button -->
                <button  type="submit" class="btn btn-success2 btn-block mb-4">Sign in</button>
              
                </div>
              
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>


            
        </div>
    </div>
</div>


{% endblock %}
